<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="results-header">
            <div class="operation"></div>
            <div class="results"></div>
        </div>
        <div class="controls">
            <button class="control">+</button>
            <button class="control">-</button>
            <button class="control">/</button>
            <button class="control">*</button>
        </div>
        <div class="numbers">
            <div data-key= '49' class="number">
                <kbd>1</kbd>
            </div>
            <div data-key= '50' class="number">
                <kbd>2</kbd>
            </div>
            <div data-key= '51' class="number">
                <kbd>3</kbd>
            </div>
            <div data-key= '52' class="number">
                <kbd>4</kbd>
            </div>
            <div data-key= '53' class="number">
                <kbd>5</kbd>
            </div>
            <div data-key= '54' class="number">
                <kbd>6</kbd>
            </div>
            <div data-key= '55' class="number">
                <kbd>7</kbd>
            </div>
            <div data-key= '56' class="number">
                <kbd>8</kbd>
            </div>
            <div data-key= '57'  class="number">
                <kbd>9</kbd>
            </div>
            <div data-key= '48' class="number">0</div>
            <div data-key= '110'class="number">
                <kbd>.</kbd>
            </div>
            <div  class="number clear">clear</div>
            <div data-key="187" class="equals" >
                <kbd>=</kbd>
            </div>
            <div class="eraser">
                <kbd>eraser</kbd>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
